<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Booze Street Culture - Roleta de Pr√™mios (Teste)</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }
    #wheelCanvas {
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.7);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #00FFD1;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      color: #ccc;
    }
    .info-message {
      margin-top: 20px;
      font-size: 14px;
      color: #00FFD1;
    }
    .gif-side {
      margin-left: 20px;
      max-width: 150px;
    }
  </style>
</head>
<body>

<h1>Booze Street Culture - Roleta de Pr√™mios (Teste)</h1>

<div id="container">
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <img src="print_message.png" alt="Compartilhe no Instagram" class="gif-side">
</div>

<button id="spinButton" onclick="spinWheel()">Girar a Roleta</button>
<p class="info-message">Essa vers√£o est√° liberada para testes a qualquer momento.</p>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const options = [
    "1 Copo Booze",
    "1 Chap√©u Personalizado",
    "1 Im√£ de Geladeira",
    "N√£o foi dessa vez",
    "1 √ìculos KF",
    "1 Amstel Vibes"
  ];
  const colors = ["#000000", "#FFFFFF", "#000000", "#FFFFFF", "#000000", "#FFFFFF"];
  let startAngle = 0;
  let spinning = false;

  function drawWheel() {
    const arcSize = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const angle = startAngle + i * arcSize;
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.arc(200, 200, 200, angle, angle + arcSize);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.stroke();
      ctx.save();
      ctx.translate(200, 200);
      ctx.rotate(angle + arcSize / 2);
      ctx.fillStyle = colors[i] === "#000000" ? "white" : "black";
      ctx.font = "bold 14px Arial";

      const texto = options[i];
      if (texto.length > 16) {
        const partes = texto.split(" ");
        const meio = Math.ceil(partes.length / 2);
        const linha1 = partes.slice(0, meio).join(" ");
        const linha2 = partes.slice(meio).join(" ");
        ctx.fillText(linha1, 60, -10);
        ctx.fillText(linha2, 60, 10);
      } else {
        ctx.fillText(texto, 60, 0);
      }

      ctx.restore();
    }
  }

  function gerarCodigoUnico() {
    const data = new Date();
    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const hora = String(data.getHours()).padStart(2, '0');
    const minuto = String(data.getMinutes()).padStart(2, '0');
    const random = Math.floor(Math.random() * 10000);
    return `BZ${dia}${mes}-${hora}${minuto}-${random}`;
  }

  function spinWheel() {
    if (localStorage.getItem('roletaGirada') === 'true') {
      alert("Voc√™ j√° girou a roleta.");
      return;
    }

    if (spinning) return;
    spinning = true;

    let angle = 0;
    let spinTime = 0;
    const spinTimeTotal = 1500;

    const interval = setInterval(() => {
      angle += 0.1;
      startAngle += 0.1;
      ctx.clearRect(0, 0, 400, 400);
      drawWheel();
      spinTime += 10;

      if (spinTime >= spinTimeTotal) {
        clearInterval(interval);
        spinning = false;

        // üõ†Ô∏è Corre√ß√£o do sorteio aleat√≥rio
        const normalizedAngle = (startAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
        const arcSize = (2 * Math.PI) / options.length;
        const winnerIndex = Math.floor(normalizedAngle / arcSize);

        const premio = options[winnerIndex];
        const codigo = gerarCodigoUnico();

        alert(
          `üéâ Voc√™ ganhou: ${premio}\n` +
          `üîë C√≥digo: ${codigo}\n\n` +
          `üì∏ Tire um print da tela e marque a gente no @festabooze para garantir o seu pr√™mio!`
        );

        localStorage.setItem('roletaGirada', 'true');
        document.getElementById('spinButton').disabled = true;
      }
    }, 10);
  }

  drawWheel();
</script>

</body>
</html>
