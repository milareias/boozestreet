<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Booze Street Culture - Roleta de Pr√™mios</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('fundo_booze.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 { color: #ee3b95; }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }
    #wheelCanvas {
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.7);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #ee3b95;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled { background-color: #555; color: #ccc; cursor: not-allowed; }
    .estoque-message {
      margin-top: 8px;
      font-size: 12px;
      color: yellow;
      font-style: italic;
      font-weight: bold;
    }
    .horario-info {
      margin-top: 6px;
      font-size: 13px;
      color: #ffd700;
    }
    .gif-side {
      max-width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gif-side img { max-width: 150px; margin-top: 10px; height: auto; }
  </style>
</head>
<body>

<h1>Booze Street Culture - Roleta de Pr√™mios</h1>

<div id="container">
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <div class="gif-side">
    <img src="print_message.png" alt="Compartilhe no Instagram" />
    <img src="logo_boozest.png" alt="Booze Logo" />
  </div>
</div>

<button id="spinButton" onclick="spinWheel()">Girar a Roleta</button>
<p class="horario-info">‚ö†Ô∏è Dispon√≠vel apenas no dia 09/08/2025, entre 21h e 23h (ativa√ß√£o √†s 20h30)</p>
<p class="estoque-message"><strong><em>* Pr√™mios sujeitos √† disponibilidade de estoque.</em></strong></p>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const R = 250;

  const options = [
    "1 Copo Booze",
    "1 Amstel Vibes",
    "1 Copo Booze",
    "1 Im√£ de Geladeira",
    "1 Copo Booze",
    "1 Amstel Vibes",
    "1 Copo Booze",
    "1 Chapeu personalizado"
  ];
  const colors = ["#000","#fff","#000","#fff","#000","#fff","#000","#fff"];

  let startAngle = 0;
  let spinning = false;

  function drawWheel() {
    const arcSize = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const angle = startAngle + i * arcSize;

      ctx.beginPath();
      ctx.moveTo(R, R);
      ctx.arc(R, R, R, angle, angle + arcSize);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.strokeStyle = '#222';
      ctx.stroke();

      ctx.save();
      ctx.translate(R, R);
      ctx.rotate(angle + arcSize / 2);
      ctx.fillStyle = colors[i] === "#000" ? "white" : "black";
      ctx.font = "bold 16px Arial";

      const texto = options[i];
      if (texto.length > 16) {
        const partes = texto.split(" ");
        const meio = Math.ceil(partes.length / 2);
        ctx.fillText(partes.slice(0, meio).join(" "), R * 0.3, -10);
        ctx.fillText(partes.slice(meio).join(" "), R * 0.3, 10);
      } else {
        ctx.fillText(texto, R * 0.3, 0);
      }
      ctx.restore();
    }
  }

  function gerarCodigoUnico() {
    const d = new Date();
    return `BZ${String(d.getDate()).padStart(2,'0')}${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getHours()).padStart(2,'0')}${String(d.getMinutes()).padStart(2,'0')}-${Math.floor(Math.random()*10000)}`;
  }

  function horarioLiberado() {
    const agora = new Date();
    const diaEvento = 9;
    const mesEvento = 7; // Agosto (0 = Janeiro)
    const anoEvento = 2025;

    if (agora.getFullYear() !== anoEvento || agora.getMonth() !== mesEvento || agora.getDate() !== diaEvento) {
      return false;
    }

    const inicio = new Date(anoEvento, mesEvento, diaEvento, 20, 30);
    const fim = new Date(anoEvento, mesEvento, diaEvento, 23, 0);
    return agora >= inicio && agora <= fim;
  }

  function spinWheel() {
    if (!horarioLiberado()) {
      alert("A roleta s√≥ estar√° dispon√≠vel no dia 09/08/2025, das 21h √†s 23h (ativa√ß√£o √†s 20h30).");
      return;
    }

    if (localStorage.getItem('roletaGirada') === 'true') {
      alert("Voc√™ j√° girou a roleta.");
      return;
    }
    if (spinning) return;
    spinning = true;

    const totalRotation = Math.random() * Math.PI * 10 + Math.PI * 5;
    const duration = 4000;
    let start = null;

    function animate(ts) {
      if (!start) start = ts;
      const progress = Math.min((ts - start) / duration, 1);
      const easing = 1 - Math.pow(1 - progress, 3);
      startAngle = totalRotation * easing;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWheel();

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;

        const arcSize = (2 * Math.PI) / options.length;
        const normalized = (startAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
        const winnerIndex = Math.floor(normalized / arcSize);

        const premio = options[winnerIndex];
        const codigo = gerarCodigoUnico();

        alert(
          `üéâ Voc√™ ganhou: ${premio}\n` +
          `üîë C√≥digo: ${codigo}\n\n` +
          `üì∏ Tire um print da tela e marque a gente no @festabooze para garantir o seu pr√™mio!`
        );

        localStorage.setItem('roletaGirada', 'true');
        document.getElementById('spinButton').disabled = true;
      }
    }
    requestAnimationFrame(animate);
  }

  drawWheel();
</script>

</body>
</html>
