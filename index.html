<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Booze Street Culture - Roleta de Pr√™mios (Teste)</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }
    #wheelCanvas {
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.7);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #00FFD1;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      color: #ccc;
    }
    .info-message {
      margin-top: 20px;
      font-size: 14px;
      color: #00FFD1;
    }

    /* Lateral (print + logo) */
    .side-images {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gif-side {
      max-width: 150px;
      height: auto;
    }
    .logo-side {
      margin-top: 10px;
      max-width: 120px; /* ajuste se quiser maior/menor */
      height: auto;
    }
  </style>
</head>
<body>

<h1>Booze Street Culture - Roleta de Pr√™mios (Teste)</h1>

<div id="container">
  <canvas id="wheelCanvas" width="400" height="400"></canvas>

  <div class="side-images">
    <img src="print_message.png" alt="Compartilhe no Instagram" class="gif-side">
    <img src="booze_logo.png" alt="Logo Booze Street" class="logo-side">
  </div>
</div>

<button id="spinButton" onclick="spinWheel()">Girar a Roleta</button>
<p class="info-message">Essa vers√£o est√° liberada para testes a qualquer momento.</p>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');

  const options = [
    "1 Copo Booze",
    "1 Chap√©u Personalizado",
    "1 Im√£ de Geladeira",
    "N√£o foi dessa vez",
    "1 √ìculos KF",
    "1 Amstel Vibes"
  ];
  const colors = ["#000000", "#FFFFFF", "#000000", "#FFFFFF", "#000000", "#FFFFFF"];

  let startAngle = 0;
  let spinning = false;

  function drawWheel() {
    const arcSize = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const angle = startAngle + i * arcSize;

      // fatia
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.arc(200, 200, 200, angle, angle + arcSize);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.stroke();

      // texto
      ctx.save();
      ctx.translate(200, 200);
      ctx.rotate(angle + arcSize / 2);
      ctx.fillStyle = colors[i] === "#000000" ? "white" : "black";
      ctx.font = "bold 14px Arial";

      const texto = options[i];
      if (texto.length > 16) {
        const partes = texto.split(" ");
        const meio = Math.ceil(partes.length / 2);
        const linha1 = partes.slice(0, meio).join(" ");
        const linha2 = partes.slice(meio).join(" ");
        ctx.fillText(linha1, 60, -10);
        ctx.fillText(linha2, 60, 10);
      } else {
        ctx.fillText(texto, 60, 0);
      }

      ctx.restore();
    }
  }

  function gerarCodigoUnico() {
    const data = new Date();
    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const hora = String(data.getHours()).padStart(2, '0');
    const minuto = String(data.getMinutes()).padStart(2, '0');
    const random = Math.floor(Math.random() * 10000);
    return `BZ${dia}${mes}-${hora}${minuto}-${random}`;
  }

  // Giro aleat√≥rio com desacelera√ß√£o
  function spinWheel() {
    if (localStorage.getItem('roletaGirada') === 'true') {
      alert("Voc√™ j√° girou a roleta.");
      return;
    }
    if (spinning) return;
    spinning = true;

    const totalRotation = Math.random() * Math.PI * 10 + Math.PI * 5; // 5 a 15 voltas
    const duration = 4000; // 4s (ajuste se quiser mais/menos)
    let start = null;

    function animate(timestamp) {
      if (!start) start = timestamp;
      const progress = timestamp - start;
      const t = Math.min(progress / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3); // ease-out
      startAngle = totalRotation * easing;

      ctx.clearRect(0, 0, 400, 400);
      drawWheel();

      if (progress < duration) {
        requestAnimationFrame(animate);
      } else {
        finalizarSorteio();
      }
    }

    function finalizarSorteio() {
      const arcSize = (2 * Math.PI) / options.length;
      const normalized = (startAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
      const winnerIndex = Math.floor(normalized / arcSize);

      const premio = options[winnerIndex];
      const codigo = gerarCodigoUnico();

      alert(
        `üéâ Voc√™ ganhou: ${premio}\n` +
        `üîë C√≥digo: ${codigo}\n\n` +
        `üì∏ Tire um print da tela e marque a gente no @festabooze para garantir o seu pr√™mio!`
      );

      localStorage.setItem('roletaGirada', 'true');
      document.getElementById('spinButton').disabled = true;
      spinning = false;
    }

    requestAnimationFrame(animate);
  }

  drawWheel();
</script>

</body>
</html>
