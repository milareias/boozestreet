<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booze Street Roleta</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid white;
      margin: 30px auto;
      position: relative;
    }
    #spinButton {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00E7DC;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid white;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>BOOZE STREET CULTURE</h1>
  <div id="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <button id="spinButton">GIRAR ROLETA</button>

  <script>
    const options = [
      "1 copo Booze",
      "1 camisa",
      "1 shot",
      "1 ingresso",
      "Desconto de 30%",
      "Desconto de 15%"
    ];

    const colors = ["#fff", "#ccc", "#eee", "#999", "#bbb", "#ddd"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");

    let startAngle = 0;
    const arc = Math.PI / (options.length / 2);
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, 300, 300);
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = colors[i];
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.lineTo(150, 150);
        ctx.fill();
        ctx.save();
        ctx.fillStyle = "#000";
        ctx.translate(150 + Math.cos(angle + arc / 2) * 100, 150 + Math.sin(angle + arc / 2) * 100);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(options[i], -ctx.measureText(options[i]).width / 2, 0);
        ctx.restore();
      }
    }

    drawWheel();

    function gerarCodigoUnico() {
      const data = new Date();
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const hora = String(data.getHours()).padStart(2, '0');
      const minuto = String(data.getMinutes()).padStart(2, '0');
      const random = Math.floor(Math.random() * 10000);
      return `BZ${dia}${mes}-${hora}${minuto}-${random}`;
    }

    function spinWheel() {
      if (localStorage.getItem('roletaGirada') === 'true') {
        alert("Você já girou a roleta.");
        return;
      }

      let angle = 0;
      let spinTime = 0;
      const spinTimeTotal = Math.random() * 3000 + 3000;

      const spin = setInterval(() => {
        angle += 0.1;
        startAngle += 0.1;
        drawWheel();
        spinTime += 10;

        if (spinTime >= spinTimeTotal) {
          clearInterval(spin);
          const winnerIndex = Math.floor((options.length - ((angle / (2 * Math.PI)) % 1) * options.length)) % options.length;
          const premio = options[winnerIndex];
          const codigo = gerarCodigoUnico();

          alert(
            `Você ganhou: ${premio}\n` +
            `Seu código: ${codigo}\n` +
            `Os prêmios serão retirados durante a Booze Street Culture, no dia 9 de agosto de 2025.\n` +
            `Tire um print da tela e compartilhe com a gente no @festabooze para garantir o seu prêmio!`
          );

          localStorage.setItem('roletaGirada', 'true');
          document.getElementById('spinButton').disabled = true;
        }
      }, 10);
    }

    spinButton.addEventListener("click", spinWheel);
  </script>
</body>
</html>
