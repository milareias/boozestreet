<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Booze Street Culture - Roleta de Pr√™mios (Teste)</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('fundo_booze.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
      gap: 20px;
    }
    #wheelCanvas {
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.7);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #00FFD1;
      color: black;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      color: #ccc;
    }
    .info-message {
      margin-top: 20px;
      font-size: 14px;
      color: #00FFD1;
    }
    .gif-side {
      max-width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gif-side img {
      max-width: 150px;
      margin-top: 10px;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Booze Street Culture - Roleta de Pr√™mios (Teste)</h1>

<div id="container">
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <div class="gif-side">
    <img src="print_message.png" alt="Compartilhe no Instagram">
    <img src="logo_boozest.png" alt="Booze Logo">
  </div>
</div>

<button id="spinButton" onclick="spinWheel()">Girar a Roleta</button>
<p class="info-message">Essa vers√£o est√° liberada para testes a qualquer momento.</p>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const R = 200; // raio da roleta

  const options = [
    "1 Copo Booze",
    "1 Chap√©u Personalizado",
    "1 Im√£ de Geladeira",
    "N√£o foi dessa vez",
    "1 √ìculos KF",
    "1 Amstel Vibes"
  ];
  const colors = ["#000000", "#FFFFFF", "#000000", "#FFFFFF", "#000000", "#FFFFFF"];

  let startAngle = 0;   // √¢ngulo acumulado da roleta
  let spinning = false; // trava para um giro por sess√£o

  function drawWheel() {
    const arcSize = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const angle = startAngle + i * arcSize;

      // fatia
      ctx.beginPath();
      ctx.moveTo(R, R);
      ctx.arc(R, R, R, angle, angle + arcSize);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.strokeStyle = '#222';
      ctx.stroke();

      // texto
      ctx.save();
      ctx.translate(R, R);
      ctx.rotate(angle + arcSize / 2);
      ctx.fillStyle = colors[i] === "#000000" ? "white" : "black";
      ctx.font = "bold 14px Arial";

      const texto = options[i];
      if (texto.length > 16) {
        const partes = texto.split(" ");
        const meio = Math.ceil(partes.length / 2);
        const linha1 = partes.slice(0, meio).join(" ");
        const linha2 = partes.slice(meio).join(" ");
        ctx.fillText(linha1, R * 0.3, -10);
        ctx.fillText(linha2, R * 0.3, 10);
      } else {
        ctx.fillText(texto, R * 0.3, 0);
      }

      ctx.restore();
    }
  }

  // ponteiro no topo (12h)
  function drawPointer() {
    ctx.save();
    ctx.translate(R, R);
    ctx.beginPath();
    ctx.moveTo(0, -R - 10);     // ponta
    ctx.lineTo(12, -R + 15);
    ctx.lineTo(-12, -R + 15);
    ctx.closePath();
    ctx.fillStyle = '#00FFD1';
    ctx.fill();
    ctx.restore();
  }

  function render() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawWheel();
    drawPointer();
  }

  function gerarCodigoUnico() {
    const data = new Date();
    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const hora = String(data.getHours()).padStart(2, '0');
    const minuto = String(data.getMinutes()).padStart(2, '0');
    const random = Math.floor(Math.random() * 10000);
    return `BZ${dia}${mes}-${hora}${minuto}-${random}`;
  }

  // anima√ß√£o com destino aleat√≥rio + ease-out e ponteiro no topo
  function spinWheel() {
    if (localStorage.getItem('roletaGirada') === 'true') {
      alert("Voc√™ j√° girou a roleta.");
      return;
    }
    if (spinning) return;
    spinning = true;

    const arcSize = (2 * Math.PI) / options.length;

    // 5‚Äì15 voltas + deslocamento aleat√≥rio at√© 1 fatia, para n√£o concentrar sempre no mesmo ponto
    const totalRotation = (Math.PI * 10 * (0.5 + Math.random())) + (Math.random() * arcSize);
    const duration = 3000; // 3s
    let startTs = null;

    function animate(ts) {
      if (!startTs) startTs = ts;
      const progress = Math.min((ts - startTs) / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3); // ease-out c√∫bico
      startAngle = totalRotation * ease;

      render();

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        finalizarSorteio();
      }
    }

    function finalizarSorteio() {
      // normaliza √¢ngulo e ajusta o √≠ndice para o PONTEIRO NO TOPO (12h)
      const normalized = (startAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
      const adjusted = (normalized - Math.PI / 2 + 2 * Math.PI) % (2 * Math.PI);
      const winnerIndex = Math.floor(adjusted / arcSize);

      const premio = options[winnerIndex];
      const codigo = gerarCodigoUnico();

      alert(
        `üéâ Voc√™ ganhou: ${premio}\n` +
        `üîë C√≥digo: ${codigo}\n\n` +
        `üì∏ Tire um print da tela e marque a gente no @festabooze para garantir o seu pr√™mio!`
      );

      localStorage.setItem('roletaGirada', 'true');
      document.getElementById('spinButton').disabled = true;
      spinning = false;
    }

    requestAnimationFrame(animate);
  }

  render(); // primeira renderiza√ß√£o
</script>

</body>
</html>
