<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Booze Street Culture - Roleta de PrÃªmios </title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('fundo_booze.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 {
      color: #ee3b95;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
      gap: 20px;
    }
    #wheelCanvas {
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.7);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #ee3b95;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      color: #ccc;
    }
    .info-message {
      margin-top: 20px;
      font-size: 14px;
      color: #00FFD1;
    }
    .stock-message {
      margin-top: 5px;
      font-size: 12px;
      color: #FFD700;
      font-style: italic;
    }
    .gif-side {
      max-width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gif-side img {
      max-width: 150px;
      margin-top: 10px;
      height: auto;
    }
  </style>
</head>
<body>

<h1>Booze Street Culture - Roleta de PrÃªmios </h1>

<div id="container">
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <div class="gif-side">
    <img src="print_message.png" alt="Compartilhe no Instagram" />
    <img src="logo_boozest.png" alt="Booze Logo" />
  </div>
</div>

<button id="spinButton" onclick="spinWheel()">Girar a Roleta</button>
<p class="stock-message">*PrÃªmios sujeitos Ã  disponibilidade de estoque.</p>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const R = 200;

  const options = [
    "1 Copo Booze",
    "1 ChapÃ©u Personalizado",
    "1 ImÃ£ de Geladeira",
    "1 Camisa",
    "1 Ã“culos KF",
    "1 Amstel Vibes"
  ];
  const colors = ["#000000", "#FFFFFF", "#000000", "#FFFFFF", "#000000", "#FFFFFF"];

  let startAngle = 0;
  let spinning = false;

  function drawWheel() {
    const arcSize = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const angle = startAngle + i * arcSize;

      ctx.beginPath();
      ctx.moveTo(R, R);
      ctx.arc(R, R, R, angle, angle + arcSize);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.strokeStyle = '#222';
      ctx.stroke();

      ctx.save();
      ctx.translate(R, R);
      ctx.rotate(angle + arcSize / 2);
      ctx.fillStyle = colors[i] === "#000000" ? "white" : "black";
      ctx.font = "bold 14px Arial";

      const texto = options[i];
      if (texto.length > 16) {
        const partes = texto.split(" ");
        const meio = Math.ceil(partes.length / 2);
        const linha1 = partes.slice(0, meio).join(" ");
        const linha2 = partes.slice(meio).join(" ");
        ctx.fillText(linha1, R * 0.3, -10);
        ctx.fillText(linha2, R * 0.3, 10);
      } else {
        ctx.fillText(texto, R * 0.3, 0);
      }

      ctx.restore();
    }
  }

  function gerarCodigoUnico() {
    const data = new Date();
    const dia = String(data.getDate()).padStart(2, '0');
    const mes = String(data.getMonth() + 1).padStart(2, '0');
    const hora = String(data.getHours()).padStart(2, '0');
    const minuto = String(data.getMinutes()).padStart(2, '0');
    const random = Math.floor(Math.random() * 10000);
    return `BZ${dia}${mes}-${hora}${minuto}-${random}`;
  }

  function spinWheel() {
    if (localStorage.getItem('roletaGirada') === 'true') {
      alert("VocÃª jÃ¡ girou a roleta.");
      return;
    }
    if (spinning) return;
    spinning = true;

    const totalRotation = Math.random() * Math.PI * 10 + Math.PI * 5;
    const duration = 4000;
    let start = null;

    function animate(timestamp) {
      if (!start) start = timestamp;
      const progress = timestamp - start;
      const t = Math.min(progress / duration, 1);
      const easing = 1 - Math.pow(1 - t, 3);
      const currentRotation = totalRotation * easing;
      startAngle = currentRotation;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWheel();

      if (progress < duration) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;

        const arcSize = (2 * Math.PI) / options.length;
        const normalizedAngle = (startAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
        const winnerIndex = Math.floor(normalizedAngle / arcSize);

        const premio = options[winnerIndex];
        const codigo = gerarCodigoUnico();

        alert(
          `ðŸŽ‰ VocÃª ganhou: ${premio}\n` +
          `ðŸ”‘ CÃ³digo: ${codigo}\n\n` +
          `ðŸ“¸ Tire um print da tela e marque a gente no @festabooze para garantir o seu prÃªmio!`
        );

        localStorage.setItem('roletaGirada', 'true');
        document.getElementById('spinButton').disabled = true;
      }
    }

    requestAnimationFrame(animate);
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawWheel();
</script>

</body>
</html>
