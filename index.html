<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booze Street Roleta</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      margin: 30px auto;
      display: block;
    }

    #spinButton {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00E7DC;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Booze Street Culture</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <button id="spinButton">GIRAR ROLETA</button>

  <script>
    const options = [
      "1 copo Booze",
      "1 camisa",
      "1 shot",
      "1 ingresso",
      "Desconto de 30%",
      "Desconto de 15%"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const arc = Math.PI * 2 / options.length;
    let startAngle = 0;
    const spinButton = document.getElementById("spinButton");

    function drawWheel() {
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#fff" : "#bbb";
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle, angle + arc);
        ctx.lineTo(250, 250);
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "16px sans-serif";
        ctx.fillText(options[i], 100, 0);
        ctx.restore();
      }
    }

    drawWheel();

    function gerarCodigoUnico() {
      const data = new Date();
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const hora = String(data.getHours()).padStart(2, '0');
      const minuto = String(data.getMinutes()).padStart(2, '0');
      const random = Math.floor(Math.random() * 10000);
      return `BZ${dia}${mes}-${hora}${minuto}-${random}`;
    }

    function spin() {
      if (localStorage.getItem('roletaGirada') === 'true') {
        alert("Você já girou a roleta.");
        return;
      }

      let angle = 0;
      let spinTime = 0;
      const spinTimeTotal = Math.random() * 3000 + 3000;

      const interval = setInterval(() => {
        angle += 0.1;
        startAngle += 0.1;
        drawWheel();
        spinTime += 10;

        if (spinTime >= spinTimeTotal) {
          clearInterval(interval);
          const winnerIndex = Math.floor((options.length - ((angle / (2 * Math.PI)) % 1) * options.length)) % options.length;
          const premio = options[winnerIndex];
          const codigo = gerarCodigoUnico();

          alert(
            "Você ganhou: " + premio + "\n\n" +
            "Seu código: " + codigo + "\n\n" +
            "Os prêmios serão retirados durante a Booze Street Culture, no dia 9 de agosto de 2025.\n\n" +
            "Tire um print da tela e compartilhe com a gente no @festabooze para garantir o seu prêmio!"
          );

          localStorage.setItem('roletaGirada', 'true');
          spinButton.disabled = true;
        }
      }, 10);
    }

    spinButton.addEventListener("click", spin);
  </script>
</body>
</html>
