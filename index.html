<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Booze Street Culture - Roleta de PrÃªmios</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: url('fundo_booze.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h1 { color: #ee3b95; }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }
    #wheelCanvas {
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.7);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #ee3b95;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled { background-color: #555; color: #ccc; cursor: not-allowed; }
    .estoque-message {
      margin-top: 8px;
      font-size: 12px;
      color: yellow;
      font-style: italic;
      font-weight: bold;
    }
    .horario-info {
      margin-top: 6px;
      font-size: 13px;
      color: #ffd700;
    }
    .gif-side {
      max-width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gif-side img { max-width: 150px; margin-top: 10px; height: auto; }
  </style>
</head>
<body>

<h1>Booze Street Culture - Roleta de PrÃªmios</h1>

<div id="container">
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <div class="gif-side">
    <img src="print_message.png" alt="Compartilhe no Instagram" />
    <img src="logo_boozest.png" alt="Booze Logo" />
  </div>
</div>

<button id="spinButton" onclick="spinWheel()">Girar a Roleta</button>
<p class="horario-info">DisponÃ­vel hoje <strong>entre 21:00 e 23:00</strong>. <em>(Ativa a partir de 20:30)</em></p>
<p class="estoque-message"><strong><em>* PrÃªmios sujeitos Ã  disponibilidade de estoque.</em></strong></p>

<script>
  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const R = 250;

  // 8 setores, com mais "1 Copo Booze" intercalado
  const options = [
    "1 Copo Booze",
    "1 Amstel Vibes",
    "1 Copo Booze",
    "1 ImÃ£ de Geladeira",
    "1 Copo Booze",
    "1 Amstel Vibes",
    "1 Copo Booze",
    "1 Chapeu personalizado"
  ];
  const colors = ["#000","#fff","#000","#fff","#000","#fff","#000","#fff"];

  let startAngle = 0;
  let spinning = false;

  function drawWheel() {
    const arcSize = (2 * Math.PI) / options.length;
    for (let i = 0; i < options.length; i++) {
      const angle = startAngle + i * arcSize;

      // setor
      ctx.beginPath();
      ctx.moveTo(R, R);
      ctx.arc(R, R, R, angle, angle + arcSize);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.strokeStyle = '#222';
      ctx.stroke();

      // texto
      ctx.save();
      ctx.translate(R, R);
      ctx.rotate(angle + arcSize / 2);
      ctx.fillStyle = colors[i] === "#000" ? "white" : "black";
      ctx.font = "bold 16px Arial";

      const texto = options[i];
      if (texto.length > 16) {
        const partes = texto.split(" ");
        const meio = Math.ceil(partes.length / 2);
        ctx.fillText(partes.slice(0, meio).join(" "), R * 0.3, -10);
        ctx.fillText(partes.slice(meio).join(" "), R * 0.3, 10);
      } else {
        ctx.fillText(texto, R * 0.3, 0);
      }
      ctx.restore();
    }
  }

  function gerarCodigoUnico() {
    const d = new Date();
    const dia = String(d.getDate()).padStart(2,'0');
    const mes = String(d.getMonth()+1).padStart(2,'0');
    const hh = String(d.getHours()).padStart(2,'0');
    const mm = String(d.getMinutes()).padStart(2,'0');
    const rand = Math.floor(Math.random()*10000);
    return `BZ${dia}${mes}-${hh}${mm}-${rand}`;
  }

  // Bloqueio: 09/08/2025 das 20:30 atÃ© 22:59:59 (23:00 jÃ¡ bloqueia)
  function horarioPermitido() {
    const agora = new Date();
    const ano = agora.getFullYear();
    const mes = agora.getMonth() + 1;
    const dia = agora.getDate();
    const hora = agora.getHours();
    const minuto = agora.getMinutes();

    return (
      ano === 2025 &&
      mes === 8 &&
      dia === 9 &&
      (
        (hora === 20 && minuto >= 30) || // 20:30â€“20:59
        (hora >= 21 && hora < 23)        // 21:00â€“22:59
      )
    );
  }

  function spinWheel() {
    if (!horarioPermitido()) {
      alert("A roleta sÃ³ funciona hoje entre 21h00 e 23h00.");
      return;
    }
    if (localStorage.getItem('roletaGirada') === 'true') {
      alert("VocÃª jÃ¡ girou a roleta.");
      return;
    }
    if (spinning) return;
    spinning = true;

    const totalRotation = Math.random() * Math.PI * 10 + Math.PI * 5; // 5â€“15 voltas
    const duration = 4000; // 4s
    let start = null;

    function animate(ts) {
      if (!start) start = ts;
      const progress = Math.min((ts - start) / duration, 1);
      const easing = 1 - Math.pow(1 - progress, 3); // ease-out
      startAngle = totalRotation * easing;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWheel();

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;

        const arcSize = (2 * Math.PI) / options.length;
        const normalized = (startAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
        const winnerIndex = Math.floor(normalized / arcSize);

        const premio = options[winnerIndex];
        const codigo = gerarCodigoUnico();

        alert(
          `ðŸŽ‰ VocÃª ganhou: ${premio}\n` +
          `ðŸ”‘ CÃ³digo: ${codigo}\n\n` +
          `ðŸ“¸ Tire um print da tela e marque a gente no @festabooze para garantir o seu prÃªmio!`
        );

        localStorage.setItem('roletaGirada', 'true');
        document.getElementById('spinButton').disabled = true;
      }
    }
    requestAnimationFrame(animate);
  }

  drawWheel();
</script>

</body>
</html>
